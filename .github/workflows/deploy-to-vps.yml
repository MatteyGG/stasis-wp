name: Deploy to VPS (manual)

on:
  workflow_dispatch: # запуск вручную из Actions

jobs:
  deploy:
    runs-on: ubuntu-latest

    # нужно для работы createDeployment / createDeploymentStatus
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      ###########################################
      # 1. CREATE DEPLOYMENT IN GITHUB
      ###########################################
      - name: Create deployment
        id: create_deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const dep = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: [],
              description: 'Manual deploy to VPS'
            });

            core.info(`Created deployment with id=${dep.data.id}`);
            core.setOutput('id', String(dep.data.id));


      ###########################################
      # 2. STATUS: PULLING IMAGE
      ###########################################
      - name: "Set status: pulling image"
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const id = Number(process.env.DEPLOYMENT_ID);
            if (!id) {
              core.setFailed(`No deployment id found, got: "${process.env.DEPLOYMENT_ID}"`);
            }
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: id,
              state: 'in_progress',
              environment: 'production',
              description: 'Pulling image...'
            });

      - name: SSH - docker-compose pull
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ~/stasiswp
            docker-compose pull


      ###########################################
      # 3. STATUS: STOPPING APP
      ###########################################
      - name: "Set status: stopping app"
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const id = Number(process.env.DEPLOYMENT_ID);
            if (!id) {
              core.setFailed(`No deployment id found, got: "${process.env.DEPLOYMENT_ID}"`);
            }
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: id,
              state: 'in_progress',
              environment: 'production',
              description: 'Stopping app container...'
            });

      - name: SSH - docker-compose down app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ~/stasiswp
            docker-compose down app


      ###########################################
      # 4. STATUS: STARTING APP
      ###########################################
      - name: "Set status: starting app"
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const id = Number(process.env.DEPLOYMENT_ID);
            if (!id) {
              core.setFailed(`No deployment id found, got: "${process.env.DEPLOYMENT_ID}"`);
            }
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: id,
              state: 'in_progress',
              environment: 'production',
              description: 'Starting app container...'
            });

      - name: SSH - docker-compose up + logs
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ~/stasiswp
            docker-compose up -d app
            echo "========== LAST 100 LOGS =========="
            docker-compose logs app --tail=100


      ###########################################
      # 5. HEALTHCHECK
      ###########################################
      - name: "Set status: checking health"
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const id = Number(process.env.DEPLOYMENT_ID);
            if (!id) {
              core.setFailed(`No deployment id found, got: "${process.env.DEPLOYMENT_ID}"`);
            }
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: id,
              state: 'in_progress',
              environment: 'production',
              description: 'Checking /api/health...'
            });

      - name: Health check
        id: health
        run: |
          URL="https://stasis-wp.ru/api/health"
          echo "Checking $URL..."
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")

          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 400 ]; then
            echo "Healthcheck failed: $STATUS"
            exit 1
          fi


      ###########################################
      # 6. SUCCESS
      ###########################################
      - name: "Set deployment status: success"
        if: success()
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const id = Number(process.env.DEPLOYMENT_ID);
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: id,
              state: 'success',
              environment: 'production',
              description: 'Deploy succeeded, health is OK',
              environment_url: 'https://stasis-wp.ru'
            });

      ###########################################
      # 7. FAILURE
      ###########################################
      - name: "Set deployment status: failure"
        if: failure()
        uses: actions/github-script@v7
        env:
          DEPLOYMENT_ID: ${{ steps.create_deployment.outputs.id }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const id = Number(process.env.DEPLOYMENT_ID);
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: id,
              state: 'failure',
              environment: 'production',
              description: 'Deploy or healthcheck failed'
            });

      ###########################################
      # 8. TELEGRAM NOTIFICATION
      ###########################################
      - name: Notify Telegram (success)
        if: success()
        run: |
          TEXT="✅ STASIS-web: успешный деплой%0AКоммит: $GITHUB_SHA%0Ahttps://stasis-wp.ru"
          curl -s "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TG_CHAT_ID }}&text=$TEXT" > /dev/null

