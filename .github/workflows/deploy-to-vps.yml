name: Deploy to VPS (manual)

on:
  workflow_dispatch: # запуск только вручную

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create deployment
        id: create_deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const dep = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              auto_merge: false,
              required_contexts: [],
              description: 'Manual deploy to VPS'
            });
            // id может быть number, сохраним как строку
            core.setOutput('deployment_id', String(dep.data.id));

      - name: "Set status: pulling image"
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentId = Number('${{ steps.create_deployment.outputs.deployment_id }}');
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'in_progress',
              environment: 'production',
              description: 'Pulling new image...'
            });

      - name: SSH - docker-compose pull
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ~/stasiswp
            docker-compose pull

      - name: "Set status: stopping app"
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentId = Number('${{ steps.create_deployment.outputs.deployment_id }}');
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'in_progress',
              environment: 'production',
              description: 'Stopping app container...'
            });

      - name: SSH - docker-compose down app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ~/stasiswp
            docker-compose down app

      - name: "Set status: starting app"
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentId = Number('${{ steps.create_deployment.outputs.deployment_id }}');
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'in_progress',
              environment: 'production',
              description: 'Starting app container...'
            });

      - name: SSH - docker-compose up app + logs
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd ~/stasiswp
            docker-compose up -d app
            echo "---------- docker-compose logs app (last 100 lines) ----------"
            docker-compose logs app --tail=100

      - name: "Set status: checking health"
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentId = Number('${{ steps.create_deployment.outputs.deployment_id }}');
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'in_progress',
              environment: 'production',
              description: 'Checking /api/health...'
            });

      - name: Health check (/api/health)
        id: health
        run: |
          URL="https://stasis-wp.ru/api/health"
          echo "Checking $URL"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$URL")
          echo "status=$STATUS" >> $GITHUB_OUTPUT

          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 400 ]; then
            echo "Healthcheck failed with status $STATUS"
            exit 1
          fi

      - name: "Set deployment status: success"
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentId = Number('${{ steps.create_deployment.outputs.deployment_id }}');
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'success',
              environment: 'production',
              description: 'Deploy succeeded, health is OK',
              environment_url: 'https://stasis-wp.ru'
            });

      - name: "Set deployment status: failure"
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentId = Number('${{ steps.create_deployment.outputs.deployment_id }}');
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: deploymentId,
              state: 'failure',
              environment: 'production',
              description: 'Deploy or healthcheck failed',
              environment_url: 'https://stasis-wp.ru'
            });

      - name: "Notify Telegram: deploy success"
        if: success()
        run: |
          TEXT="✅ STASIS-web: успешный деплой%0AКоммит: $GITHUB_SHA%0AПрод: https://stasis-wp.ru"
          curl -s "https://api.telegram.org/bot${{ secrets.TG_BOT_TOKEN }}/sendMessage?chat_id=${{ secrets.TG_CHAT_ID }}&text=$TEXT&parse_mode=HTML" > /dev/null
